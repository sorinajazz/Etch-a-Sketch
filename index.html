<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="sketch.css">
        <script src="sketch.js" defer></script>

        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <h1>
          Etch-a-Sketch
        </h1>
        <div id="container" class="container">
          
            <div class="menu">
              <div id="sizeValue" class="size-value">16 x 16</div>
              <input id = "sizeSlider" class ="sizeBar" type="range" value="16" min="1" max="64" />
              <input id = "colorId" class="colorBar" type="color" value="#333333">
              <button id = "colorBtn">Color Mode</button>
              <button id ="rainbowBtn">Rainbow Mode</button>
              <button id = "eraserBtn">Eraser</button>
              <button id = "clearBtn">Clear</button>
            </div>

            <div id = "grid" class="grid" ></div>
          
        </div>
      </body>

</html>
